name: Windows CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  version-check:
    runs-on: ubuntu-22.04
    name: Version Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version consistency
        run: |
          set -e

          # Read version from VERSION file
          VERSION_FILE=$(cat VERSION | tr -d '[:space:]')
          echo "VERSION file: $VERSION_FILE"

          # Read version from meta.yaml
          # Try Jinja2 format first: {% set version = "x.y.z" %}
          # Then fall back to direct YAML format: version: x.y.z
          META_VERSION=$(grep -oP '{%\s*set\s+version\s*=\s*"\K[^"]+' packaging/recipe/meta.yaml 2>/dev/null || \
                         grep -oP '^\s*version:\s*\K[0-9]+\.[0-9]+\.[0-9]+' packaging/recipe/meta.yaml | head -1)
          echo "meta.yaml version: $META_VERSION"

          # Check VERSION matches meta.yaml
          if [ "$VERSION_FILE" != "$META_VERSION" ]; then
            echo "::error::Version mismatch: VERSION file ($VERSION_FILE) != meta.yaml ($META_VERSION)"
            exit 1
          fi

          # Get the latest git tag (if any exist)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "No git tags found - skipping tag check"
          else
            # Strip leading 'v' if present
            TAG_VERSION="${LATEST_TAG#v}"
            echo "Latest git tag: $LATEST_TAG (version: $TAG_VERSION)"

            if [ "$VERSION_FILE" != "$TAG_VERSION" ]; then
              echo "::error::Version mismatch: VERSION file ($VERSION_FILE) != git tag ($TAG_VERSION)"
              exit 1
            fi
          fi

          echo "All versions are consistent"

  build-windows:
    needs: version-check
    runs-on: windows-2022
    name: Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up build environment
        uses: ./.github/actions/setup
        with:
          platform: windows

      - name: Configure project
        uses: ./.github/actions/cmake-configure
        with:
          platform: windows

      - name: Build project
        uses: ./.github/actions/build
        with:
          platform: windows

  test:
    needs: build-windows
    runs-on: windows-2022
    name: Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up build environment
        uses: ./.github/actions/setup
        with:
          platform: windows

      - name: Configure project for testing
        uses: ./.github/actions/cmake-configure-test
        with:
          platform: windows

      - name: Build project
        uses: ./.github/actions/build
        with:
          platform: windows

      - name: Run tests
        shell: bash -el {0}
        run: |
          echo "Running tests..."
          cd build
          ctest -C Debug --output-on-failure
          echo "Tests completed!"

      - name: Check for test results
        if: always()
        shell: bash -el {0}
        run: |
          echo "Checking for test result files..."
          ls -la build/test-results/ || echo "test-results directory not found"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-windows
          path: build/test-results/*.xml
          retention-days: 30

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Windows Test Results
          path: build/test-results/*.xml
          reporter: java-junit
          fail-on-error: false

  conda-build:
    needs: build-windows
    runs-on: windows-2022
    name: Conda Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          conda-solver: libmamba
          channels: conda-forge

      - name: Install conda-build
        shell: bash -el {0}
        run: conda install -y conda-build

      - name: Build conda package
        shell: bash -el {0}
        run: conda build packaging/recipe/ --output-folder conda-output

      - name: Upload conda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: conda-package-windows
          path: conda-output/
          retention-days: 1

  conda-test:
    needs: conda-build
    runs-on: windows-2022
    name: Conda Package Test

    steps:
      - name: Checkout code (for test files only)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            tests/packaging
            .github/actions/conda-test
          sparse-checkout-cone-mode: false

      - name: Run conda package test
        uses: ./.github/actions/conda-test
        with:
          platform: windows
          artifact-name: conda-package-windows

  # Gate job that depends on all other jobs - use this for branch protection
  windows-ci:
    name: Windows CI
    if: always()
    needs:
      - version-check
      - build-windows
      - conda-build
      - conda-test
      - test
    runs-on: ubuntu-22.04
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled"
            exit 1
          fi
          echo "All jobs passed successfully"
