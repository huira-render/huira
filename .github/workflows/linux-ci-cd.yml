name: Linux CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  version-check:
    runs-on: ubuntu-22.04
    name: Version Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version consistency
        run: |
          set -e

          # Read version from VERSION file
          VERSION_FILE=$(cat VERSION | tr -d '[:space:]')
          echo "VERSION file: $VERSION_FILE"

          # Read version from meta.yaml
          # Try Jinja2 format first: {% set version = "x.y.z" %}
          # Then fall back to direct YAML format: version: x.y.z
          META_VERSION=$(grep -oP '{%\s*set\s+version\s*=\s*"\K[^"]+' packaging/recipe/meta.yaml 2>/dev/null || \
                         grep -oP '^\s*version:\s*\K[0-9]+\.[0-9]+\.[0-9]+' packaging/recipe/meta.yaml | head -1)
          echo "meta.yaml version: $META_VERSION"

          # Check VERSION matches meta.yaml
          if [ "$VERSION_FILE" != "$META_VERSION" ]; then
            echo "::error::Version mismatch: VERSION file ($VERSION_FILE) != meta.yaml ($META_VERSION)"
            exit 1
          fi

          # Get the latest git tag (if any exist)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            echo "No git tags found - skipping tag check"
          else
            # Strip leading 'v' if present
            TAG_VERSION="${LATEST_TAG#v}"
            echo "Latest git tag: $LATEST_TAG (version: $TAG_VERSION)"

            if [ "$VERSION_FILE" != "$TAG_VERSION" ]; then
              echo "::error::Version mismatch: VERSION file ($VERSION_FILE) != git tag ($TAG_VERSION)"
              exit 1
            fi
          fi

          echo "All versions are consistent"

  build-linux:
    needs: version-check
    runs-on: ubuntu-22.04
    name: Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up build environment
        uses: ./.github/actions/setup
        with:
          platform: linux

      - name: Configure project
        uses: ./.github/actions/cmake-configure
        with:
          platform: linux

      - name: Build project
        uses: ./.github/actions/build
        with:
          platform: linux

  conda-build:
    needs: build-linux
    runs-on: ubuntu-22.04
    name: Conda Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          conda-solver: libmamba
          channels: conda-forge

      - name: Install conda-build
        shell: bash -el {0}
        run: conda install -y conda-build

      - name: Build conda package
        shell: bash -el {0}
        run: conda build packaging/recipe/ --output-folder conda-output

      - name: Upload conda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: conda-package-linux
          path: conda-output/
          retention-days: 1

  conda-test:
    needs: conda-build
    runs-on: ubuntu-22.04
    name: Conda Package Test

    steps:
      - name: Checkout code (for test files only)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            tests/packaging
            .github/actions/conda-test
          sparse-checkout-cone-mode: false

      - name: Run conda package test
        uses: ./.github/actions/conda-test
        with:
          platform: linux
          artifact-name: conda-package-linux

  test:
    needs: build-linux
    runs-on: ubuntu-22.04
    name: Test and Coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install lcov for coverage
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Set up build environment
        uses: ./.github/actions/setup
        with:
          platform: linux

      - name: Configure project with coverage
        uses: ./.github/actions/cmake-configure-test
        with:
          platform: linux

      - name: Build project
        uses: ./.github/actions/build
        with:
          platform: linux

      - name: Run tests and generate coverage
        shell: bash -el {0}
        run: |
          echo "Running tests and generating coverage report..."
          cd build
          cmake --build . --target coverage
          echo "Coverage generation completed!"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-linux
          path: build/test-results/*.xml
          retention-days: 30

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-linux
          path: build/coverage/
          retention-days: 30

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Linux Test Results
          path: build/test-results/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: build/coverage_filtered.info
          flags: unittests
          name: linux-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Coverage Summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f "build/coverage_filtered.info" ]; then
            COVERAGE=$(lcov --summary build/coverage_filtered.info 2>/dev/null | grep -oP 'lines\.*: \K[0-9.]+(?=%)')
            echo "Line Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            echo "**Line Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            echo "[View Full Coverage Report](../actions/runs/${{ github.run_id }}/artifacts)" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not generated" >> $GITHUB_STEP_SUMMARY
          fi

  docs:
    needs: build-linux
    runs-on: ubuntu-22.04
    name: Documentation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up build environment
        uses: ./.github/actions/setup-docs
        with:
          platform: linux

      - name: Configure project
        uses: ./.github/actions/cmake-configure-docs
        with:
          platform: linux

      - name: Build project
        uses: ./.github/actions/build
        with:
          platform: linux

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/huira_docs/

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4

  # Gate job that depends on all other jobs - use this for branch protection
  ci:
    name: CI
    if: always()
    needs:
      - version-check
      - build-linux
      - conda-build
      - conda-test
      - test
      - docs
    runs-on: ubuntu-22.04
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled"
            exit 1
          fi
          echo "All jobs passed successfully"
