name: Python

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      cibw_build:
        description: 'Override CIBW_BUILD (e.g. "cp312-*" for faster debugging)'
        required: false
        default: ''

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  version-check:
    name: Version Check
    uses: ./.github/workflows/version-check.yml

  build-python:
    needs: version-check
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
          - platform: macos
            os: macos-14
          - platform: windows
            os: windows-2022
    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up build environment
        uses: ./.github/actions/setup
        with:
          platform: ${{ matrix.platform }}

      - name: Install Python bindings
        shell: bash -el {0}
        run: |
          cd bindings/python
          pip install . -v

      - name: Verify import
        shell: bash -el {0}
        run: |
          python -c "import huira; print(f'huira version: {huira.__version__}')"

  build-wheels:
    needs: version-check
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
          - os: macos-14
          - os: windows-2022
    runs-on: ${{ matrix.os }}
    name: Build Wheels (${{ matrix.os }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build wheels
        uses: pypa/cibuildwheel@v2
        with:
          package-dir: bindings/python
          config-file: bindings/python/pyproject.toml
        env:
          CIBW_BUILD: ${{ github.event.inputs.cibw_build || '' }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  # ---------------------------------------------------------------------------
  # Publish to PyPI â€” only on tag pushes (v*)
  # ---------------------------------------------------------------------------
  # Uses trusted publishing (OIDC), so no API token is needed in secrets.
  # You must configure this once at:
  #   https://pypi.org/manage/project/huira/settings/publishing/
  # Add a "GitHub Actions" publisher with:
  #   Owner:      https://github.com/huira-render
  #   Repository: https://github.com/huira-render/huira
  #   Workflow:   python.yml
  #   Environment: pypi
  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    environment:
      name: pypi
      url: https://pypi.org/project/huira/

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  python-ci:
    name: Python CI
    if: always()
    needs:
      - version-check
      - build-python
      - build-wheels
    runs-on: ubuntu-22.04
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" || "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more jobs failed or were cancelled"
            exit 1
          fi
          echo "All jobs passed successfully"
