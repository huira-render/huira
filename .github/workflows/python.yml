name: Python

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      cibw_build:
        description: 'cibuildwheel build selector (e.g. "cp312-*" for quick testing)'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  id-token: write  # Required for trusted PyPI publishing

jobs:
  version-check:
    name: Version Check
    uses: ./.github/workflows/version-check.yml

  build-python:
    needs: version-check
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
          - platform: macos
            os: macos-14
          - platform: windows
            os: windows-2022
    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up build environment
        uses: ./.github/actions/setup
        with:
          platform: ${{ matrix.platform }}

      - name: Install Python bindings
        shell: bash -el {0}
        run: |
          echo "Installing huira Python bindings via pip..."
          cd bindings/python
          pip install . -v
          echo "Installation completed successfully!"

      - name: Verify import
        shell: bash -el {0}
        run: |
          echo "Verifying huira can be imported..."
          python -c "import huira; print(f'huira version: {huira.__version__}')"
          echo "Import verification passed!"

  build-wheels:
    needs: version-check
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
          - os: macos-14
            platform: macos
          - os: windows-2022
            platform: windows
    runs-on: ${{ matrix.os }}
    name: Wheels (${{ matrix.platform }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Expose GitHub Actions cache URL and token for vcpkg binary caching
      # inside the manylinux Docker container (Linux only)
      - name: Expose GitHub Actions cache env vars
        if: matrix.platform == 'linux'
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          package-dir: bindings/python
        env:
          # Override build selector for quick testing via workflow_dispatch
          CIBW_BUILD: ${{ github.event.inputs.cibw_build || '' }}
          # Pass cache env vars into the Linux container for vcpkg binary caching
          CIBW_ENVIRONMENT_PASS_LINUX: ACTIONS_CACHE_URL ACTIONS_RUNTIME_TOKEN
          CIBW_ENVIRONMENT_LINUX: >-
            CMAKE_TOOLCHAIN_FILE=/opt/vcpkg/scripts/buildsystems/vcpkg.cmake
            VCPKG_INSTALLED_DIR=/opt/vcpkg_installed
            VCPKG_MANIFEST_INSTALL=OFF

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: wheelhouse/*.whl

  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    environment:
      name: pypi
      url: https://pypi.org/project/huira/

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/
          merge-multiple: true

      # Uses trusted publishing (OIDC) - no token needed
      # Configure at: https://pypi.org/manage/project/huira/settings/publishing/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  # Gate job that depends on all other jobs - use this for branch protection
  python-ci:
    name: Python CI
    if: always()
    needs:
      - version-check
      - build-python
      - build-wheels
    runs-on: ubuntu-22.04
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed or were skipped successfully"
