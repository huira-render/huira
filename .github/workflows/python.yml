name: Python

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write  # Required for trusted PyPI publishing

jobs:
  version-check:
    name: Version Check
    uses: ./.github/workflows/version-check.yml

  build-python:
    needs: version-check
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
          - platform: macos
            os: macos-14
          - platform: windows
            os: windows-2022
    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up build environment
        uses: ./.github/actions/setup
        with:
          platform: ${{ matrix.platform }}

      - name: Install Python bindings
        shell: bash -el {0}
        run: |
          echo "Installing huira Python bindings via pip..."
          cd bindings/python
          pip install . -v
          echo "Installation completed successfully!"

      - name: Verify import
        shell: bash -el {0}
        run: |
          echo "Verifying huira can be imported..."
          python -c "import huira; print(f'huira version: {huira.__version__}')"
          echo "Import verification passed!"

